<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ee52631823.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-container">
      <nav class="navbar">
        <div class="name-container">
          <div class="name-logo"><a href="#" class="name-logo-link">R.</a></div>
          <h2 class="name-heading">Rohit</h2>
        </div>
        <div class="nav-items">
          <a href="{{ url_for('projects')}}" class="nav-item">Projects</a>
          <a href="{{ url_for('resume')}}" class="nav-item">Resume/CV</a>
          <a href="#contact" class="nav-item">Contact</a>
        </div>
      </nav>
      <div class="content-container">
        <div class="hero-container">
          <div class="hero-card">
            <h1 class="hero-heading">Rohit Bhupalam</h1>
            <p class="hero-para">I'm a Software Engineer</p>
          </div>

          <dotlottie-wc
            src="https://lottie.host/567de189-ecb2-4f13-a708-eab535c7e622/hRXv3f3B9Y.lottie"
            style="width: 600px; height: 600px"
            speed="1"
            autoplay
            loop
          ></dotlottie-wc>
        </div>
        <div class="tech-stack-container">
          <h2 class="tech-heading">Tech Stack</h2>
          <div class="tech-cards">
            <div class="tech-card">
              <i class="fa-brands fa-python fa-2xl" style="color: #74c0fc"></i>
              <p class="tech-card-content">Python</p>
            </div>
            <div class="tech-card">
              <i class="fa-solid fa-database fa-2xl" style="color: #74c0fc"></i>
              <p class="tech-card-content">SQLite</p>
            </div>
            <div class="tech-card">
              <i class="fa-brands fa-react fa-2xl" style="color: #74c0fc"></i>
              <p class="tech-card-content">ReactJS</p>
            </div>
            <div class="tech-card">
              <i
                class="fa-brands fa-square-js fa-2xl"
                style="color: #74c0fc"
              ></i>
              <p class="tech-card-content">JavaScript</p>
            </div>
            <div class="tech-card">
              <i class="fa-brands fa-html5 fa-2xl" style="color: #74c0fc"></i>
              <p class="tech-card-content">HTML5</p>
            </div>
            <div class="tech-card">
              <i
                class="fa-brands fa-css3-alt fa-2xl"
                style="color: #74c0fc"
              ></i>
              <p class="tech-card-content">CSS3</p>
            </div>
            <div class="tech-card">
              <i
                class="fa-brands fa-square-github fa-2xl"
                style="color: #74c0fc"
              ></i>
              <p class="tech-card-content">Github</p>
            </div>
            <div class="tech-card">
              <i
                class="fa-solid fa-microchip fa-2xl"
                style="color: #74c0fc"
              ></i>
              <p class="tech-card-content">IoT</p>
            </div>
            <div class="tech-card">
              <i class="fa-brands fa-java fa-2xl" style="color: #74c0fc"></i>
              <p class="tech-card-content">Java</p>
            </div>
          </div>
        </div>
        <div class="footer" id="contact">
          <div class="contact-container">
            <h2 class="footer-heading">Lets Connect!</h2>
            <form method="POST">
              <label for="name" class="form-heading">Name:</label>
              <input
                type="text"
                name="name"
                class="input-form-element"
                required
              />

              <label for="email" class="form-heading">Email:</label>
              <input
                type="email"
                name="email"
                class="input-form-element"
                required
              />

              <label for="phone" class="form-heading">Phone:</label>
              <input
                type="text"
                name="phone"
                class="input-form-element"
                required
              />

              <label for="message" class="form-heading">Message:</label>
              <textarea
                name="message"
                class="input-form-element"
                required
              ></textarea>

              <button type="submit" class="send-button">Send</button>
            </form>
          </div>

          <dotlottie-wc
            src="https://lottie.host/4731f487-7be2-495a-88fc-8f1ed4c74982/baI0yyiKul.lottie"
            style="width: 500px; height: 500px"
            speed="1"
            autoplay
            loop
          ></dotlottie-wc>
        </div>
      </div>
    </div>
  </body>
</html>
